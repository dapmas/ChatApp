<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Chat App</title>
  </head>
  <body>
    <div class="container-fluid" style="padding:50px">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Chat App</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <!-- Screen Sharing stuff -->
          <div id="screen-share-main">
            <div id="screen-share-window">
              <h4 class="display-text">Screen Share Goes here</h4>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <!-- video chat stuff -->
          <div class="row">
            <div class="col-sm-12">
              <div id="video-main">
                <div id="video-window">
                  <video autoplay playsinline></video>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div id="chat-main">
                <div id="chat-window">
                  <div id= "message-window"></div>
                  <div id="feedback"></div>
                </div>
                <input type="text" name="hanlde" id="handle" placeholder="Choose your handle...">
                <input type="text" id="message" placeholder="Enter your message...">
                <button type="button" id="send-message">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" type="text/javascript"></script>
    <script src = "/chat.js" type="text/javascript"></script>
    <script src = "/video.js" type="text/javascript"></script>
  </body>
</html>
